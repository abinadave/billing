<div class="modal fade" id="modalCreatePayroll" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 40%">
       <form>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Create payroll</h4>
            </div>
            <div class="modal-body">

                <div>

                   <table class="table table-hover table-condensed">
                      <thead>
                         <tr>
                            <th>No.</th>
                            <th>Fullname</th>
                            <th>Salary </th>
                            <th width="1"></th>
                         </tr>
                      </thead>
                      <tbody id="list-of-checked-emps"></tbody>
                   </table>

                </div>
                
                <div style="padding: 5px">
               
                <label style="width: 200px">Date
                   <input type="date" id="date" class="form-control" name="date">
                </label>

                <label>Time
                   <select class="form-control" name="shift_time" id="shift-time" style="width: 200px">
                       <option value="" selected disabled>Select time</option>
                       <option value="day">Day-time</option>
                       <option value="night">Night-time</option>
                   </select>
                </label>

                <label>Trips
                   <!-- <input type="text" class="form-control" id="trip_no" id="trip-no"> -->
                   <select class="form-control" name="trip_no" style="width: 200px">
                       <option value="" selected disabled>Select trip</option>
                       <option value="1">1st Trip</option>
                       <option value="2">2nd Trip</option>
                       <option value="3">3rd Trip</option>
                       <option value="4">4th Trip</option>
                       <option value="5">5th Trip</option>
                       <option value="6">6th Trip</option>
                   </select>
                </label>

                <label>Total Ton.
                    <input type="number" class="form-control" name="ton" style="width: 200px">
                    <input type="hidden" name="person" value="<%= sessionStorage.getItem('fullname') %>">
                    <input type="hidden" name="truck_no" id="truck-no">
                </label>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
      </form>  
    </div>
    <!-- /.modal-dialog -->
</div>
