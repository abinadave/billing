    <div class="modal fade" id="modal-renew-contract" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 300px">
          <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Renew Contract</h4>
                </div>
                <div class="modal-body">
                    <!-- <p>Contract Dates</p><hr> -->
                    <label>Start
                       <input type="date" class="form-control" name="start">
                    </label>
                     <label>End
                       <input type="date" class="form-control" name="end">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save <%= model.fullname.split(' ')[0] %>'s Contract</button>
                </div>
            </div>
            <!-- /.modal-content -->
           </form> 
        </div>
        <!-- /.modal-dialog -->
    </div>
