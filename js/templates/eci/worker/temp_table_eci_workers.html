
<div class="col-lg-12">
    <div class="panel panel-default" id="panel-eci-workers">
        <div class="panel-heading">

           <div id="div-buttons">
                <select id="cbo-select-desig" class="input-sm" style="height: 27px; font-size: 10px; font-weight: bolder">
                    <option>Select Designation</option>
                </select> &nbsp;&nbsp;|&nbsp;&nbsp;
                <select id="cbo-display-site" class="input-sm" style="height: 27px; font-size: 10px; font-weight: bolder">
                    <option>Select Site</option>
                </select> &nbsp;&nbsp;|&nbsp;&nbsp;
               <input type="text" id="search" class="form-control input-sm pull-right" style="width: 20%; border-radius: 15px; margin-top: -4px" placeholder="Search here..">
               <button id="btnHireEmployee" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-user"></span> Hire </button>
               &nbsp;&nbsp;|&nbsp;&nbsp;
               <button class="btn btn-xs btn-default" id="btnProjectSite">Project Sites</button>
               <button class="btn btn-xs btn-default" id="btnDesignation">Designations</button>
               <a class="btn btn-default btn-xs" href="#showDeletedEciWorkers">Previous Workers</a>
               <span class="badge" id="total-eci-workers" style="margin-left: 10px">Total workers....</span>
           </div>

        </div>

        <div class="panel-body">
                           
              <div style="font-size: 12px; overflow: auto" id="div-tbl-workers">
                 
                 <table class="table table-hover table-bordered table-condensed" id="tbl-eci-workers">
                     <thead>
                         <tr>
                            <th>Fullname</th>
                            <th class="text-right">Rate per day</th>
                            <th class="text-center">Designation</th>
                            <th class="text-center">Site Location</th>
                            <th class="text-center">Date Hired</th>
                            <th class="text-center">License Expiration</th>
                            <th class="text-center">Contract</th>
                            <th colspan="2"></th>
                         </tr>
                     </thead>
                     <tbody id="list-of-eci-workers">
                         <tr>
                             <td colspan="5">
                                 <i class='fa fa-spinner fa-pulse fa-fw'></i>
                                 <span class="sr-only">Loading...</span> Fetching data from the server....
                             </td>
                         </tr>
                     </tbody>
                 </table>
              </div>

        </div>
        
        <div class="panel-footer">

        </div>

    </div>
</div>
